<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-align">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input required class="form-control" type="text" placeholder="Enter your name" id="name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input required class="form-control" type="email" placeholder="Enter your Email" id="email">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">
                    Age
                    <span class="clue">(optional)</span>
                </label>
                <input class="form-control" type="number" placeholder="Enter your name" id="number" min="13" max="120">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select class="form-control" name="" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learn">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="input-radio"><input type="radio" placeholder="Enter your name" id="input-radio" name="radio-input" value="definitely"> Definitely</label>
                <label for="input-radio"><input type="radio" placeholder="Enter your name" id="input-radio" name="radio-input" value="maybe"> Maybe</label>
                <label for="input-radio"><input type="radio" placeholder="Enter your name" id="input-radio" name="radio-input" value="not"> Not sure</label>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                
                <label><input type="checkbox" class="input-check" value="fe-project"> Front-end Projects</label>
                <label><input type="checkbox" class="input-check" value="be-project"> Back-end Projects</label>
                <label><input type="checkbox" class="input-check" value="data-visualization"> Data Visualization</label>
                <label><input type="checkbox" class="input-check" value="challengsss"> Challenges</label>
                <label><input type="checkbox" class="input-check" value="open-source-community"> Open Source Community</label>
                <label><input type="checkbox" class="input-check" value="gitter-help-rooms"> Gitter help rooms</label>
                <label><input type="checkbox" class="input-check" value="videos"> Videos</label>
                <label><input type="checkbox" class="input-check" value="city-meetups"> City Meetups</label>
                <label><input type="checkbox" class="input-check" value="wiki"> Wiki</label>
                <label><input type="checkbox" class="input-check" value="forum"> Forum</label>
                <label><input type="checkbox" class="input-check" value="addtitional-courses"> Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="textarea" cols="30" rows="10" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
